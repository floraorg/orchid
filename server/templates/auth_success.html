<!DOCTYPE html>
<html>
    <head>
        <title>Login Successful</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap");

            :root {
                --primary: #8B5CF6;
                --primary-hover: #7C3AED;
                --background: #0F172A;
                --text: #E2E8F0;
                --surface: #1E293B;
            }

            body {
                font-family: "Chakra Petch", sans-serif;
                margin: 0;
                min-height: 100vh;
                background-color: #A78BFA;
                background-image: linear-gradient(to right, #80808042 1px, transparent 1px),
                                linear-gradient(to bottom, #80808042 1px, transparent 1px);
                background-size: 48px 48px;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 1rem;
            }

            .card {
                position: relative;
                background: #F3F4F6;
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 8px 8px 0px #222;
                max-width: 32rem;
                width: 100%;
                text-align: center;
                transform: translateY(0);
                transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            }

            .card:hover {
                transform: scale(1.05);
            }

            .success-icon {
                position: absolute;
                top: -5rem;
                left: 50%;
                transform: translateX(-50%);
                width: 10rem;
                height: 10rem;
                background: #F3F4F6;
                border-radius: 50%;
                box-shadow: 6px 6px 0px #222;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: float 6s ease-in-out infinite;
            }

            @keyframes float {
                0% {
                    transform: translateX(-50%) translateY(0px);
                }
                50% {
                    transform: translateX(-50%) translateY(-20px);
                }
                100% {
                    transform: translateX(-50%) translateY(0px);
                }
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .checkmark {
                width: 4rem;
                height: 4rem;
                border-radius: 50%;
                stroke-width: 2;
                stroke: #22C55E;
                stroke-miterlimit: 10;
                animation: spin 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            }

            .title {
                margin-top: 5rem;
                font-size: 2rem;
                font-weight: 700;
                background: linear-gradient(to right, #8B5CF6, #6D28D9);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                margin-bottom: 1rem;
            }

            .message {
                color: #4B5563;
                margin-bottom: 2rem;
                font-size: 1.125rem;
            }

            .button {
                background: #8B5CF6;
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.2s;
                box-shadow: 4px 4px 0px #222;
                display: none;
                transform: translateY(0);
            }

            .button:hover {
                background: #7C3AED;
                transform: translateY(-2px);
                box-shadow: 6px 6px 0px #222;
            }

            .button:active {
                transform: translateY(2px);
                box-shadow: 2px 2px 0px #222;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .fade-in {
                animation: fadeIn 0.5s ease-out forwards;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="success-icon">
                    <svg class="checkmark" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h1 class="title fade-in">Login Successful!</h1>
                <p class="message fade-in">You're all set! This window will close automatically...</p>
                <button class="button fade-in" id="closeButton">Close Window</button>
            </div>
        </div>
        <script>
            window.close() // sometimes the browser blocks this

            setTimeout(() => {
                const button = document.getElementById('closeButton');
                const message = document.querySelector('.message');
                button.style.display = 'inline-block';
                message.textContent = 'Please click the button below to close this window.';
                button.onclick = closeWindow;
            }, 1000);
        </script>
    </body>
</html>
